	<script src="/ownJS/people.js"></script>

	<script>
        
		new Vue({
        	el: "#vue_body",
			components: {
                "admin_sidebar": httpVueLoader("/plug_in/admin_sidebar.vue"),
				"home_footer": httpVueLoader("/plug_in/home_footer.vue"),
				"home_header": httpVueLoader("/plug_in/home_header.vue"),
                
            },
        	data: {
				people: [{
					id: "",
					name: "",
					phone: "123456789",
					email: "",
					role: "",
					birthday: "12",
					sex: "",
					qq: "",  // 开头不能大写，否则会报错
					dingDing: ""
				}],
				add_people: {
					name: "",
					phone: "",
					email: "",
					role: "",
				},
				edit_people: {
					id: "",
					name: "",
					phone: "",
					email: "",
					role: "",
				},
            },
			methods: {

				// 获得账户信息
				getPerson() {
					axios({
                		method: "post",
                		headers: {
							"Content-Type": "application/json;charset=UTF-8"
                		},
						withCredentials: true,
                		url: "http://127.0.0.1:8088/person/getAllPerson",
            		})
					.then(resp => {
						console.log(resp.data.data);
						this.people = resp.data.data;
                	})
                	.catch(err => {
                    	console.log(err);
                	})
				},

				// 添加人员
				addPerson() {
					axios({
                		method: "post",
                		headers: {
							"Content-Type": "application/json;charset=UTF-8"
                		},
						withCredentials: true,
                		url: "http://127.0.0.1:8088/person/addPerson",
						data: JSON.stringify(this.add_people)
            		})
					.then(resp => {
						location.reload();
                	})
                	.catch(err => {
                    	console.log(err);
                	})
				},

				deletePerson(name) {
					axios({
                		method: "post",
                		headers: {
							"Content-Type": "application/json;charset=UTF-8"
                		},
						withCredentials: true,
                		url: "http://127.0.0.1:8088/person/deletePerson",
						data: JSON.stringify({"name": name})
            		})
					.then(resp => {
						location.reload();
                	})
                	.catch(err => {
                    	console.log(err);
                	})
				},

				// 取出当前编辑的人员信息
				editPerson(id, name, phone, role, email) {
					this.edit_people.id = id;
					this.edit_people.name = name;
					this.edit_people.phone = phone;
					this.edit_people.email = email;
					this.edit_people.role = role;
				},

				// 编辑人员信息
				editPerson2() {
					axios({
                		method: "post",
                		headers: {
							"Content-Type": "application/json;charset=UTF-8"
                		},
						withCredentials: true,
                		url: "http://127.0.0.1:8088/person/editPerson",
						data: JSON.stringify(this.edit_people)
            		})
					.then(resp => {
						location.reload();
                	})
                	.catch(err => {
                    	console.log(err);
                	})

				}
				

            },

            mounted() {
				this.getPerson();
            },
			
			

   		})

       
	</script>
